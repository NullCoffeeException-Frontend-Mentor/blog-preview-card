<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <img class="card__img" src="./assets/images/illustration-article.svg" alt="illustration-article" />
      <div class="card__content">
        <div class="card__content-tag">
          Learning
        </div>
        <div class="card__content-date">
          Published 21 Dec 2023
        </div>
        <h1 class="card__content-title">
          HTML & CSS foundations
        </h1>
        <div class="card__content-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>
      <div class="card__account">
        <img class="card__account-image" src="./assets/images/image-avatar.webp" alt="image-avatar" />
        <p class="card__account-name">
          Greg Hooper
        </p>
      </div>
    </div>
  </main>
</body>

</html>
